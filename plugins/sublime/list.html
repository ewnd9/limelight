<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            html, body{
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: 0;
                padding: 0;
                font: 15px/1.4 'Helvetica Neue';
                font-weight: 300;
                -webkit-user-select: none;
                overflow: hidden;
            }

            .featured {
                position: absolute;
                top: 27px;
                left: 22px;
                right: 22px;
                height: 70px;
                border-bottom: 1px solid rgb(217,217,217);
                overflow: hidden;
            }

            .featured .icon {
                display: block;
                float: left;
                width: 63px;
                height: 50px;
                background: transparent url('folder.png') no-repeat;
                background-size: cover;
                margin-right: 22px;
            }

            .featured .name {
                color: black;
                font-size: 20px;
                font-weight: 400;
            }

            .content {
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                width: 100vw;
                bottom: 0;
                overflow-y: auto;
            }

            body.withFeatured .content {
                top: 96px;
            }

            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            ul li {
                position: relative;
                height: 45px;
                padding: 3px 22px;
            }

            ul li .separator {
                position: absolute;
                left: 22px; right: 22px;
                padding: 3px 0 0;
                border-bottom: 1px solid rgb(217,217,217);
                bottom: -1px;
            }

            ul li .icon {
                position: relative;
                top: 7px;
                float: left;
                width: 32px;
                height: 25px;
                margin-right: 20px;
                background: transparent url('folder.png') no-repeat;
                background-size: cover;
            }

            ul li:active, ul li:active .description {
                background: rgb(0,123, 255);
                color: white;
            }

            .name {
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }

            .description {
                font-size: 12px;
                color: rgb(145, 145, 145);
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            body.dark {
                color: rgb(224,224,224);
            }

            body.dark .featured {
                border-bottom: 1px solid rgb(119, 119, 119);
            }

            body.dark .separator {
                border-bottom: 1px solid rgb(119,119,119);
            }

            body.dark .name {
                color: rgb(224,224,224);
            }
        </style>
        <script>
            function clickItem(id) {
                // command = 'open -a "Sublime Text" {{path}}';
                console.log(id)
                // flashlight.bash(command.replace(/{{}}/g, path));
            }
        </script>
    </head>
    <body class="light withFeatured">
        <!-- {% if featured %} -->
        <div class="featured">
            <span class="icon"></span>
            <div class="name">{{ featured.name }}</div>
            <div class="description">{{ item.description }}</div>
        </div>
        <!-- {% endif %} -->

        <div class="content">
            <ul>
                <!-- {% for item in items %} -->
                <li onclick="clickItem('{{item.id}}')">
                    <span class="icon"></span>
                    <div class="name">{{ item.name }}</div>
                    <div class="description">
                        {{ item.description }}
                    </div>
                    <div class="separator"></div>
                </li>
                <!-- {% endfor %} -->
            </ul>
        </div>

    </body>
</html>
